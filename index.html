<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <style>
        .del{
            opacity: 0;
        }
        .del:hover{
            opacity: 1;
        }
        .capabilities:hover {
            outline: 1px solid black;
            width: 100%;
        }
    </style>
    <script src="js/taskmanager.js"></script>


</head>

<body style="background-color: #EAEAEA;">
<div class="container" style=" margin: 0 auto;width: 60%;">
    <div class="row">
    <div style="color: red;font-size: 16pt;">TODO</div>
    </div>
    <div ng-app="todoApp" ng-controller="todoController">
        <div class="row">
            <div class="col-md-8 col-xs-12 inner" >
                <div  class="inlineDiv" >
                    <img ng-click="selectAllRows()" src="images/arrow.png"  width="20" height="15"/>
                </div>
                <div  class="inlineDiv" style="width: 90%">
                    <input id="input"  ng-model="title" ng-keyup="$event.keyCode == 13 ? add() : null"  placeholder="What needs to be done" class="inputBorder" style="padding: 10px">
                </div>
            </div>
        </div>

        <div ng-repeat="t in tasks track by $index">
            <div class="row" >
                <div class="col-md-4 col-xs-6 inner"  ng-if="t.status == 'completed'">

                    <div class="inlineDiv" >
                        <img class="sel" src="images/selected.png"  width="20" height="20"  ng-click="completed(t);" onclick="selectImage(this);" onmouseover="" style="cursor: pointer;">
                    </div>
                    <div class="inlineDiv" style="opacity: 0.5;text-decoration:line-through" >
                       {{t.title}}
                    </div>
                </div>

                <div class="col-md-4 col-xs-6 inner"  ng-if="t.status == 'active'">

                    <div class="inlineDiv" >
                        <img class="sel" src="images/circle.png" width="20" height="20"  ng-click="completed(t);" onclick="selectImage(this);" onmouseover="" style="cursor: pointer;">
                    </div>
                    <div class="inlineDiv">{{t.title}}</div>
                </div>

                <div class="col-md-4 col-xs-6 inner right">
                    <div  >
                        <img class="del" ng-click="delete()" src="images/delete.png" width="20" height="20"  style="cursor: pointer;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-xs-12 inner" >
                    <hr>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 inner" >
                {{tasks.length}} items left
            </div>
            <div class="col-md-1  inner" >
                <div ng-click="showAll()" onmouseover="" style="cursor: pointer;" class="capabilities">All</div>
            </div>
            <div class="col-md-2  inner">
                <div ng-click="showCompleted()" onmouseover="" style="cursor: pointer;" class="capabilities">Completed</div>
            </div>
            <div class="col-md-1  inner" >
                <div ng-click="showActive()" onmouseover="" style="cursor: pointer;" class="capabilities">Active</div>
            </div>
            <div class="col-md-1  inner" >
                <div ng-click="clearCompleted()" onmouseover="" style="cursor: pointer;" class="capabilities">Clear</div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
